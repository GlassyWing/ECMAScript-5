<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../tools.js"></script>
    <script>
        whenReady(function () {
            var clock = document.getElementById("clock");
            var icon = new Image();
            icon.src = "clock-icon.png";

            function displayTime() {
                var now = new Date();
                var hrs = now.getHours(), mins = now.getMinutes();
                if(mins < 10) mins = "0" + mins;
                clock.innerHTML = hrs + ":" + mins;
                setTimeout(displayTime, 60000);
            }

            displayTime();

            clock.draggable = true;

            clock.ondragstart = function (e) {
                var e = e || window.event;
                console.log(e);
                var dt = e.dataTransfer;

                dt.setData("Text", Date() + "\n");
                if(dt.setDragImage) dt.setDragImage(icon, 0, 0);
            }
        })
    </script>
    <style>
        #clock {
            font: bold 24pt sans;
            background: #ddf;
            padding: 10px;
            border:solid black 2px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>从时钟中拖出时间戳</h1>
    <span id="clock"></span>
    <textarea cols="60" rows="20"></textarea>
</body>
</html>
