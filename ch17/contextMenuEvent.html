<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a {
            width: 300px;
            height: 300px;
            background: #cca;
        }
        .sub {
            width: 25%;
            height: 100%;
            background: #bbe;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="a">
        <div id="b" class="sub"></div>
        <div id="c" class="sub"></div>
    </div>
    <script>
        a.addEventListener("mouseover", function (e) {
            console.log(e.type);
        });

        a.addEventListener("mouseout",function (e) {
            console.log(e.type);
        })
    </script>
</body>
</html>
