<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../tools.js"></script>
    <script src="DnD.js"></script>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #eaa;
        }

        ul > li {
            border: 1px solid #ecc;
        }

        .droppable {
            border: 1px solid #c3ffc3;
        }
    </style>
</head>
<body>
    <ul class="dnd">
        <li>Beil</li>
        <li>Ancar</li>
        <li>Beil</li>
        <li>Beil</li>
    </ul>
    <h1 draggable="true">Another</h1>
    <ul class="dnd">
        <li>Beil</li>
        <li>Beil</li>
        <li>Beil</li>
        <li>Beil</li>
    </ul>
</body>
</html>
