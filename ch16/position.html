<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            background-color: #caa;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .inter {
            position: absolute;
            left: 10px;
            right: 10px;
            top: 10px;
            bottom: 10px;
            background-color: #7fbb87;
        }
    </style>
</head>
<body>
    <div id="a" class="outer">
        <div id="b" class="inter"></div>
    </div>
</body>
</html>
